<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>NodeFlow</title>

    <!-- 1) Tema bilgisini React başlamadan uygula -->
    <script>
      (function () {
        var KEY = 'nodeflow-color-scheme'; // App.tsx ile AYNI anahtar
        var cs = 'light';
        try {
          var saved = localStorage.getItem(KEY);
          if (saved === 'dark' || saved === 'light') cs = saved;
        } catch (e) {}
        // Hem ipucu, hem attribute:
        var root = document.documentElement;
        root.style.colorScheme = cs;
        root.setAttribute('data-mantine-color-scheme', cs);
      })();
    </script>

    <!-- 2) Flash'ı engelle: attribute'a göre geçici arka plan -->
    <style>
      html, body, #root { height: 100%; }
      body { margin: 0; }
      /* Mantine gelene kadar yaklaşık arka planlar */
      :root[data-mantine-color-scheme='dark'] body { background: #1A1B1E; color: #fff; }
      :root[data-mantine-color-scheme='light'] body { background: #ffffff; color: #000; }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
